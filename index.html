<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quotes from the best</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <!-- <button type="submit" class="btn btn-default get-quote-btn"><i class="fa fa-quote-left fa-fw">Get Quote!</i></button> -->

  <div id="background"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Bruce Lee's Wise Words</h1>
        <h3>Warning! These quotes might inspire you</h3>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="offset-md-2 col-md-8">
        <div class="quote-box">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
        <ul class="list-inline">
          <li><a href="#" class="btn btn-outline-primary get-quote-btn"><i class="fa fa-quote-left fa-fw">Get Quote!</i></a></li>
          <li><a href="#" class="btn btn-outline-primary share-quote-btn"><i class="fa fa-twitter fa-fw">Share Quote!</i></a></li>
        </ul>
        <img id="myimage" alt="" />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
